<div class="container">
  <div class="jumbotron" id="here">
    <h1 class="display-4">List of Users</h1>
    <hr class="my-4">
    <!-- <ul id="here"></ul> -->
    <div (click)="Clicked(l)" *ngFor="let l of listItems$" class="clearfix card-title" id="{{l.id}}" style="width: 18rem;">
      <img src="{{l['avatar_url']}}" class="card-img-top" alt='worker image'>
      <div class="card-body" id="{{l.id+100}}">
          <div style="background-color: pink" *ngIf="l === selected">
              {{login}} <!--true bug fix-->
            </div>
        <h5>{{l.id}}</h5>
      </div>
    </div>
  </div>
</div>
