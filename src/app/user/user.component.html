<div class="jumbotron">

    <h1 class="text-center display-4">Interceptors w/ rxjs</h1>

  <input class="mb-4" #input placeholder="Enter username">

  <table class="table">
    <tbody>
      <tr>
        <th scope="row">Name</th>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <th scope="row">Username</th>
        <td>{{ username }}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{ email }}</td>
      </tr>
      <tr>
        <th scope="row">Website</th>
        <td>{{ website }}</td>
      </tr>
    </tbody>
  </table>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <button class="btn btn-primary" (click)="post()">Send post req</button>
      <p class="card-text">Post response is in the console</p>
    </div>
  </div>

</div>
